name: Lint

on:
  push:
    tags:
      - v*
    branches:
      - master

  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run go vet
        run: go vet ./...

      - name: Run consistent
        run: |
              CGO_ENABLED=0 go build -o consistent ./cmd/consistent
              go vet -vettool=consistent ./...
