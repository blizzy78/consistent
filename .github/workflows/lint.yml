name: Lint

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci-lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  vet:
    name: Run go vet
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: vet
        run: go vet ./...

  consistent:
    name: Run consistent
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: consistent
        run: |-
          CGO_ENABLED=0 go build -o consistent ./cmd/consistent
          go vet -vettool=consistent ./...
